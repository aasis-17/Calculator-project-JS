<!DOCTYPE html>
<head>
    <title>
        calculator
    </title>
    <link rel="stylesheet" href="cal.css"> 
    
</head>
<body>
    <div class="cal-container">
  
       
        <div class="container">
            <div class="display">
            <p class="js-result"></p>
            <h3 class="js-h3"></h3>
            </div>
            <div class="switch-container">
            <button class="js-clear">C</button>
            <button class="switch js-switching">OFF</button>
            </div> 
        <div class="firstRow">
            <button value="1" >1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="-" >-</button>
         </div>

        <div class="secondRow">
            <button value="4">4</button>
            <button value="5">5</button>
            <button  value="6">6</button>
            <button value="+">+</button>
        </div>

        <div class="thirdRow">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="*" class="yellow" >*</button>
        </div>

         <div class="lastRow">
            <button value="/" class="yellow">/</button>
            <button value="0">0</button>
            <button  value="." class="yellow" >.</button>
            <button class="yellow js-calculation" >=</button>
        </div>
  </div>
 </div>
  
</body>
<script src="calculator.js"></script>
</html>
